<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/marathon/templates/template.xhtml"
                        xmlns:b="http://bootsfaces.net/ui"
                        xmlns:mc="http://xmlns.jcp.org/jsf/composite/core/components">

            <ui:define name="container-right">

                <h:form id="editForm">
                    <!--<p:focus context="editForm"/>-->

                    <ui:insert name="fields"/>

                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:commandButton value="Enregistrer" icon="fa fa-save"
                                             rendered="#{not crudBean.updating}"
                                             actionListener="#{crudBean.beforeAdd()}"
                                             action="#{crudBean.add()}" ajax="false" />
                            <p:commandButton value="Modifier" icon="fa fa-edit"
                                             rendered="#{crudBean.updating}"
                                             actionListener="#{crudBean.beforeUpdate()}"
                                             action="#{crudBean.update()}" ajax="false" />
                            <p:commandButton value="Annuler" icon="fa fa-remove"
                                             immediate="true"
                                             actionListener="#{crudBean.beforeDelete()}"
                                             action="#{crudBean.cancel()}" ajax="false" />
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
