<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:mc="http://xmlns.jcp.org/jsf/composite/core/components"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/core/templates/default/layout-1col.xhtml">
            <ui:define name="metadata">
                <f:metadata>
                    <f:event listener="#{crudBean.init()}" type="preRenderView"></f:event>
                </f:metadata>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:commandButton value="Nouveau" icon="fa fa-plus"
                                             action="edit?faces-redirect=true"/>
                        </div>
                    </div>
                    <mc:dataTable id="table" crudBean="#{crudBean}" rowKey="#{crudBean.entityId}">

                        <ui:insert name="columns"/>

                    </mc:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
