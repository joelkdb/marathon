<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:inputHidden id="id" value="#{roleBean.entity.id}" />

            <div class="ui-g">
                <div class="ui-g-4 ui-md-6 ui-sm-12">
                    <p:outputLabel for="label" value="#{msg['core.pages.roles.fields.label']}"/>
                    <p:inputText id="label" required="true" class="form-control" 
                                 placeholder="#{msg['core.pages.roles.fields.label']}" 
                                 label="#{msg['core.pages.roles.fields.label']}"
                                 value="#{roleBean.entity.label}"/>
                </div>
                <div class="ui-g-12">
                    <h:outputLabel for="permissions" value="#{msg['core.pages.roles.fields.permissions']}"/>

                    <div class="ui-datatable ui-widget">
                        <div class="ui-datatable-tablewrapper">
                            <table role="grid">
                                <!--<thead>
                                    <tr>
                                        <th></th>
                                        <th>Permission</th>
                                    </tr>
                                </thead>-->
                                <tbody class="ui-datatable-data ui-widget-content">
                                    <ui:repeat value="#{roleBean.permissionCategories}" var="pc">
                                        <tr class="ui-widget-header">
                                            <td style="width: 45px"></td>
                                            <td class="ui-datatable-subtable-header">
                                                <h:outputText value="#{pc.label}"/>
                                            </td>
                                        </tr>
                                        <ui:repeat value="#{roleBean.getPermissions(pc)}" var="p">
                                            <tr class="ui-widget-content">
                                                <td style="width: 45px">
                                                    <h:selectBooleanCheckbox value="#{roleBean.checkMap[p.code]}"/>
                                                </td>
                                                <td>
                                                    <h:outputText value="#{p.label}"/>
                                                </td>
                                            </tr>
                                        </ui:repeat>
                                    </ui:repeat>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </ui:composition>
    </h:body>
</html>
