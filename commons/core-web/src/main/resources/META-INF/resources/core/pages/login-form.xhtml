<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="ui-g login-panel ui-widget-content">
                <div class="ui-g-12 ui-md-12 ui-lg-12">

                    <ui:remove>
              <!--<p:panel header="#{msg['core.pages.login.title']}" class="login-panel">-->
                    </ui:remove>
                    <p:panel>

                        <h:form id="loginForm">
                            <p:focus context="loginForm"/>

                            <p:messages closable="true">
                                <p:autoUpdate/>
                            </p:messages>

                            <p:panelGrid columns="1">
                                <p:outputLabel for="username" value="#{msg['core.pages.login.username']}"/>
                                <p:inputText id="username" required="true" styleClass="form-control"
                                             placeholder="#{msg['core.pages.login.username']}" 
                                             label="#{msg['core.pages.login.username']}"
                                             value="#{loginBean.username}" class="form-control"
                                             requiredMessage="Nom d'utilisateur obligatoire.">
                                </p:inputText>

                                <p:outputLabel for="password" value="#{msg['core.pages.login.password']}"/>
                                <p:password id="password" required="true" styleClass="form-control"
                                            placeholder="#{msg['core.pages.login.password']}"
                                            label="#{msg['core.pages.login.password']}"
                                            value="#{loginBean.password}" class="form-control"
                                            requiredMessage="Mot de passe obligatoire.">
                                </p:password>
                                <ui:remove>
                                    <!--
                                    <p:selectBooleanCheckbox id="rememberMe" value="#{loginBean.rememberMe}"/>
                                    <h:outputLabel for="rememberMe" value="#{msg['core.pages.login.rememberme']}"/>
                                    -->
                                </ui:remove>
                                <p:commandButton value="Se connecter" 
                                                 icon="fa fa-sign-in" ajax="false"
                                                 process="@form" update="@form"
                                                 action="#{loginBean.login()}" style="margin-left: 123px"/>
                            </p:panelGrid>
                        </h:form>
                    </p:panel>
                </div>
            </div>
        </ui:composition>
    </h:body>
</html>
